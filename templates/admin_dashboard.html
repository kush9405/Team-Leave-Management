<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        primary: { DEFAULT: '#667eea', foreground: 'white' },
                        muted: { DEFAULT: '#f1f5f9', foreground: '#64748b' },
                        accent: { DEFAULT: '#f8fafc', foreground: '#0f172a' },
                        destructive: { DEFAULT: '#ef4444', foreground: 'white' },
                    },
                    borderRadius: { lg: '0.5rem', md: '0.375rem', sm: '0.25rem' },
                }
            }
        }
    </script>
    <style>
        :root { --border: 214.3 31.8% 91.4%; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; min-height: 100vh; }
        .input-field { width: 100%; border-radius: 0.5rem; border: 1px solid hsl(var(--border)); padding: 0.5rem 0.75rem; font-size: 0.875rem; transition: all 0.15s ease; }
        .input-field:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 500; border-radius: 0.5rem; transition: all 0.15s ease; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-ghost { background: transparent; color: #64748b; border-radius: 0.5rem; padding: 0.5rem; transition: all 0.15s ease; }
        .btn-ghost:hover { background: #f1f5f9; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .htmx-request .htmx-indicator { display: inline-block !important; }
        .htmx-indicator { display: none !important; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <i class="fas fa-calendar-check text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Leave Management <span class="text-primary">Admin</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/dashboard/" class="btn-ghost"><i class="fas fa-home mr-1"></i>Employee View</a>
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-primary/10 rounded-full flex items-center justify-center">
                        <span id="userInitials" class="text-primary font-semibold text-sm">A</span>
                    </div>
                    <div class="hidden sm:block">
                        <p id="userName" class="text-sm font-medium text-gray-900">Admin</p>
                        <p class="text-xs text-muted-foreground">Administrator</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn-ghost text-red-500 hover:bg-red-50"><i class="fas fa-sign-out-alt text-lg"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl border p-5 fade-in border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Total Requests</p>
                        <p class="text-2xl font-bold text-gray-900" id="statTotal">0</p>
                    </div>
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clipboard-list text-blue-500"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Pending</p>
                        <p class="text-2xl font-bold text-yellow-600" id="statPending">0</p>
                    </div>
                    <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Approved</p>
                        <p class="text-2xl font-bold text-green-600" id="statApproved">0</p>
                    </div>
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Rejected</p>
                        <p class="text-2xl font-bold text-red-600" id="statRejected">0</p>
                    </div>
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-times-circle text-red-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl border p-5 mb-6">
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-1 min-w-[200px]">
                    <label class="text-sm font-medium mb-1 block text-muted-foreground">Search</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
                        <input type="text" name="search" placeholder="Search employee..." class="input-field pl-9"
                               hx-get="/htmx/leaves/" hx-trigger="keyup changed delay:500ms" hx-target="#leavesTable" hx-swap="innerHTML" hx-indicator="#loadingIndicator">
                    </div>
                </div>
                <div class="min-w-[140px]">
                    <label class="text-sm font-medium mb-1 block text-muted-foreground">Leave Type</label>
                    <select name="Leave_Type" class="input-field" hx-get="/htmx/leaves/" hx-trigger="change" hx-target="#leavesTable" hx-swap="innerHTML" hx-indicator="#loadingIndicator">
                        <option value="">All Types</option>
                        <option value="SICK">Sick</option>
                        <option value="CASUAL">Casual</option>
                        <option value="EARNED">Earned</option>
                    </select>
                </div>
                <div class="min-w-[140px]">
                    <label class="text-sm font-medium mb-1 block text-muted-foreground">Status</label>
                    <select name="Status" class="input-field" hx-get="/htmx/leaves/" hx-trigger="change" hx-target="#leavesTable" hx-swap="innerHTML" hx-indicator="#loadingIndicator">
                        <option value="">All Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                    </select>
                </div>
                <div class="min-w-[140px]">
                    <label class="text-sm font-medium mb-1 block text-muted-foreground">Sort By</label>
                    <select name="ordering" class="input-field" hx-get="/htmx/leaves/" hx-trigger="change" hx-target="#leavesTable" hx-swap="innerHTML" hx-indicator="#loadingIndicator">
                        <option value="-Start_Date">Newest First</option>
                        <option value="Start_Date">Oldest First</option>
                        <option value="Employee_Name">Name (A-Z)</option>
                    </select>
                </div>
                <button onclick="clearFilters()" class="btn-ghost border rounded-lg px-4"><i class="fas fa-times mr-1"></i>Clear</button>
            </div>
        </div>

        <!-- Leave Requests Table -->
        <div class="bg-white rounded-xl border overflow-hidden">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold text-gray-900"><i class="fas fa-list mr-2 text-primary"></i>Leave Requests</h3>
                <span class="text-sm text-muted-foreground"><i class="fas fa-spinner fa-spin htmx-indicator mr-1" id="loadingIndicator"></i><span id="resultsCount">Loading...</span></span>
            </div>
            <div id="leavesTable" hx-get="/htmx/leaves/" hx-trigger="load" hx-swap="innerHTML" hx-indicator="#loadingIndicator">
                <div class="p-8 text-center">
                    <i class="fas fa-spinner fa-spin text-2xl text-primary"></i>
                    <p class="mt-2 text-muted-foreground">Loading leave requests...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="actionModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-md fade-in">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold text-lg">Leave Request Details</h3>
                <button onclick="closeModal()" class="btn-ghost"><i class="fas fa-times"></i></button>
            </div>
            <div id="modalContent" class="p-4"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-5 py-3 rounded-lg shadow-lg hidden transform transition-all duration-300 translate-y-2 opacity-0">
        <div class="flex items-center gap-2"><i class="fas fa-check-circle"></i><span id="toastMessage">Success!</span></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const accessToken = localStorage.getItem('access_token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!accessToken || !user || (user.role !== 'ADMIN' && user.role !== 'MANAGER')) {
            window.location.href = '/login';
        }

        // Enable script execution in HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Execute any scripts in the swapped content
            if (evt.detail.target) {
                const scripts = evt.detail.target.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.textContent = oldScript.textContent;
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            }
        });

        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['Authorization'] = `${localStorage.getItem('token_type') || 'Bearer'} ${accessToken}`;
        });

        document.getElementById('userName').textContent = user.username || user.email;
        document.getElementById('userInitials').textContent = (user.username || user.email).substring(0, 2).toUpperCase();

        // Global functions for approve/reject
        window.quickApprove = function(id) {
            fetch(`http://localhost:8000/leaves/leaves/${id}/`, {
                method: 'PATCH',
                headers: { 'Authorization': `${localStorage.getItem('token_type') || 'Bearer'} ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ Status: 'APPROVED' })
            }).then(res => {
                if (res.ok) { showToast('Leave approved!'); document.getElementById('leavesTable').dispatchEvent(new Event('load')); updateStats(); closeModal(); }
                else throw new Error('Failed');
            }).catch(() => showToast('Error', 'error'));
        };

        window.quickReject = function(id) {
            fetch(`http://localhost:8000/leaves/leaves/${id}/`, {
                method: 'PATCH',
                headers: { 'Authorization': `${localStorage.getItem('token_type') || 'Bearer'} ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ Status: 'REJECTED' })
            }).then(res => {
                if (res.ok) { showToast('Leave rejected!'); document.getElementById('leavesTable').dispatchEvent(new Event('load')); updateStats(); closeModal(); }
                else throw new Error('Failed');
            }).catch(() => showToast('Error', 'error'));
        };

        window.viewLeaveDetails = function(id, name, type, start, end, applied, status) {
            const startDate = new Date(start).toLocaleDateString();
            const endDate = new Date(end).toLocaleDateString();
            const appliedOn = new Date(applied).toLocaleDateString();
            
            const leaveTypeLabels = { 'SICK': 'Sick Leave', 'CASUAL': 'Casual Leave', 'EARNED': 'Earned Leave' };
            const statusClass = status === 'PENDING' ? 'bg-yellow-100 text-yellow-700' : status === 'APPROVED' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            
            const content = `
                <div class="space-y-3">
                    <div class="flex justify-between"><span class="text-muted-foreground">Employee:</span><span class="font-medium">${name}</span></div>
                    <div class="flex justify-between"><span class="text-muted-foreground">Leave Type:</span><span class="font-medium">${leaveTypeLabels[type] || type}</span></div>
                    <div class="flex justify-between"><span class="text-muted-foreground">Start Date:</span><span class="font-medium">${startDate}</span></div>
                    <div class="flex justify-between"><span class="text-muted-foreground">End Date:</span><span class="font-medium">${endDate}</span></div>
                    <div class="flex justify-between"><span class="text-muted-foreground">Applied On:</span><span class="font-medium">${appliedOn}</span></div>
                    <div class="flex justify-between items-center pt-2 border-t"><span class="text-muted-foreground">Status:</span><span class="px-3 py-1 rounded-full text-sm font-medium ${statusClass}">${status}</span></div>
                    ${status === 'PENDING' ? `<div class="flex gap-2 mt-4 pt-4 border-t"><button onclick="quickApprove(${id})" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition"><i class="fas fa-check mr-1"></i>Approve</button><button onclick="quickReject(${id})" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition"><i class="fas fa-times mr-1"></i>Reject</button></div>` : ''}
                </div>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('actionModal').classList.remove('hidden');
            document.getElementById('actionModal').classList.add('flex');
        };

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('user');
            localStorage.removeItem('auth_time');
            window.location.href = '/login';
        }

        function clearFilters() {
            document.querySelectorAll('input[name], select[name]').forEach(input => {
                if (input.type === 'date' || input.type === 'text') input.value = '';
                else if (input.tagName === 'SELECT') input.selectedIndex = 0;
            });
            document.getElementById('leavesTable').dispatchEvent(new Event('load'));
        }

        function openModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('actionModal').classList.remove('hidden');
            document.getElementById('actionModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('actionModal').classList.add('hidden');
            document.getElementById('actionModal').classList.remove('flex');
        }

        function updateStats() {
            const tokenType = localStorage.getItem('token_type') || 'Bearer';
            fetch('http://localhost:8000/leaves/leaves/', { headers: { 'Authorization': `${tokenType} ${accessToken}` } })
            .then(res => res.json()).then(data => {
                const results = data.results || [];
                document.getElementById('statTotal').textContent = results.length;
                document.getElementById('statPending').textContent = results.filter(l => l.Status === 'PENDING').length;
                document.getElementById('statApproved').textContent = results.filter(l => l.Status === 'APPROVED').length;
                document.getElementById('statRejected').textContent = results.filter(l => l.Status === 'REJECTED').length;
            }).catch(() => {});
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('hidden', 'translate-y-2', 'opacity-0');
            toast.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => { toast.classList.add('hidden', 'translate-y-2', 'opacity-0'); }, 3000);
        }

        document.getElementById('actionModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        updateStats();
        console.log('Admin Dashboard loaded successfully');
    </script>
</body>
</html>
