<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        primary: { DEFAULT: '#667eea', foreground: 'white' },
                        muted: { DEFAULT: '#f1f5f9', foreground: '#64748b' },
                        accent: { DEFAULT: '#f8fafc', foreground: '#0f172a' },
                        destructive: { DEFAULT: '#ef4444', foreground: 'white' },
                    },
                    borderRadius: { lg: '0.5rem', md: '0.375rem', sm: '0.25rem' },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 243 75% 59%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --destructive: 0 84.2% 60.2%;
            --border: 214.3 31.8% 91.4%;
            --ring: 243 75% 59%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; min-height: 100vh; }
        .input-field {
            width: 100%; border-radius: 0.5rem; border: 1px solid hsl(var(--border));
            padding: 0.625rem 0.75rem; font-size: 0.875rem; transition: all 0.15s ease;
        }
        .input-field:focus { outline: none; border-color: hsl(var(--ring)); box-shadow: 0 0 0 2px hsl(var(--ring)/0.2); }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: 500; border-radius: 0.5rem;
            padding: 0.625rem 1.25rem; transition: all 0.15s ease;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-secondary { background: #64748b; color: white; border-radius: 0.5rem; padding: 0.625rem 1.25rem; }
        .btn-ghost { background: transparent; color: #64748b; border-radius: 0.5rem; padding: 0.5rem; }
        .btn-ghost:hover { background: #f1f5f9; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .htmx-request .htmx-indicator { display: inline-block !important; }
        .htmx-indicator { display: none !important; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <i class="fas fa-calendar-check text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Leave Management</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/admin/" class="btn-ghost hidden" id="adminLink">
                    <i class="fas fa-user-shield mr-1"></i>Admin
                </a>
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-primary/10 rounded-full flex items-center justify-center">
                        <span id="userInitials" class="text-primary font-semibold text-sm">U</span>
                    </div>
                    <div class="hidden sm:block">
                        <p id="userName" class="text-sm font-medium text-gray-900">User</p>
                        <p id="userRole" class="text-xs text-muted-foreground">Employee</p>
                    </div>
                </div>
                <button onclick="logout()" class="btn-ghost text-red-500 hover:bg-red-50">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Welcome back, <span id="welcomeName">User</span>!</h2>
            <p class="text-muted-foreground mt-1">Manage your leave requests and track your history.</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8" id="statsContainer">
            <div class="bg-white rounded-xl border p-5 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Total Leaves</p>
                        <p class="text-2xl font-bold text-gray-900" id="statTotal">0</p>
                    </div>
                    <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-calendar text-primary"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Pending</p>
                        <p class="text-2xl font-bold text-yellow-600" id="statPending">0</p>
                    </div>
                    <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Approved</p>
                        <p class="text-2xl font-bold text-green-600" id="statApproved">0</p>
                    </div>
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl border p-5 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-muted-foreground">Rejected</p>
                        <p class="text-2xl font-bold text-red-600" id="statRejected">0</p>
                    </div>
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-times-circle text-red-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap gap-3 mb-6">
            <button onclick="openLeaveModal()" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Request Leave
            </button>
            <button onclick="refreshLeaves()" class="btn-secondary">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>

        <!-- Leave History -->
        <div class="bg-white rounded-xl border overflow-hidden">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold text-gray-900">
                    <i class="fas fa-history mr-2 text-primary"></i>Leave History
                </h3>
                <span class="text-sm text-muted-foreground" id="historyCount">0 requests</span>
            </div>
            <div id="leavesTable" hx-get="/htmx/my-leaves/" hx-trigger="load, leaveSubmitted from:body, refreshLeaves from:body" hx-swap="innerHTML" class="overflow-x-auto">
                <div class="p-8 text-center">
                    <i class="fas fa-spinner fa-spin text-2xl text-primary"></i>
                    <p class="mt-2 text-muted-foreground">Loading your leave requests...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Leave Request Modal -->
    <div id="leaveModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-md fade-in">
            <div class="p-5 border-b flex items-center justify-between">
                <h3 class="font-semibold text-lg">Request Leave</h3>
                <button onclick="closeLeaveModal()" class="btn-ghost">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="leaveForm" class="p-5 space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium">Leave Type</label>
                    <select id="leaveType" class="input-field" required>
                        <option value="">Select type</option>
                        <option value="SICK">Sick Leave</option>
                        <option value="CASUAL">Casual Leave</option>
                        <option value="EARNED">Earned Leave</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Start Date</label>
                        <input type="date" id="startDate" class="input-field" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">End Date</label>
                        <input type="date" id="endDate" class="input-field" required>
                    </div>
                </div>
                <div id="leaveError" class="hidden p-3 bg-red-50 text-red-600 text-sm rounded-lg"></div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeLeaveModal()" class="flex-1 btn-ghost border rounded-lg">Cancel</button>
                    <button type="submit" class="flex-1 btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-5 py-3 rounded-lg shadow-lg hidden transform transition-all duration-300 translate-y-2 opacity-0">
        <div class="flex items-center gap-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const LEAVES_API = 'http://localhost:8000/leaves/leaves';
        let accessToken = localStorage.getItem('access_token');
        let user = JSON.parse(localStorage.getItem('user') || 'null');

        // Check authentication
        if (!accessToken || !user) { window.location.href = '/login'; }

        // Set auth header for HTMX
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['Authorization'] = `${localStorage.getItem('token_type') || 'Bearer'} ${accessToken}`;
        });

        // Update history count after HTMX swap
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'leavesTable') {
                const table = evt.detail.target.querySelector('table');
                if (table) {
                    const count = table.querySelectorAll('tbody tr').length;
                    document.getElementById('historyCount').textContent = `${count} request${count !== 1 ? 's' : ''}`;
                }
            }
        });

        // Update UI with user info
        document.getElementById('userName').textContent = user.username || user.email;
        document.getElementById('welcomeName').textContent = user.first_name || user.username || user.email;
        document.getElementById('userRole').textContent = user.role;
        document.getElementById('userInitials').textContent = (user.username || user.email).substring(0, 2).toUpperCase();

        // Show admin link for admins
        if (user.role === 'ADMIN' || user.role === 'MANAGER') {
            document.getElementById('adminLink').classList.remove('hidden');
        }

        // Refresh leaves table via HTMX
        function refreshLeaves() {
            document.body.dispatchEvent(new CustomEvent('refreshLeaves'));
        }

        // Load stats on page load
        loadStats();

        function loadStats() {
            const tokenType = localStorage.getItem('token_type') || 'Bearer';
            fetch('/api/stats/', {
                method: 'GET',
                headers: { 'Authorization': `${tokenType} ${accessToken}` }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('statTotal').textContent = data.total;
                document.getElementById('statPending').textContent = data.pending;
                document.getElementById('statApproved').textContent = data.approved;
                document.getElementById('statRejected').textContent = data.rejected;
            })
            .catch(() => {});
        }

        function loadLeaves() {
            const tokenType = localStorage.getItem('token_type') || 'Bearer';
            fetch(LEAVES_API, {
                method: 'GET',
                headers: { 'Authorization': `${tokenType} ${accessToken}` }
            })
            .then(res => res.json())
            .then(data => {
                const results = data.results || [];
                updateStats(results);
                renderLeavesTable(results);
            })
            .catch(() => renderEmptyState());
        }

        function updateStats(results) {
            document.getElementById('statTotal').textContent = results.length;
            document.getElementById('statPending').textContent = results.filter(l => l.Status === 'PENDING').length;
            document.getElementById('statApproved').textContent = results.filter(l => l.Status === 'APPROVED').length;
            document.getElementById('statRejected').textContent = results.filter(l => l.Status === 'REJECTED').length;
            document.getElementById('historyCount').textContent = `${results.length} request${results.length !== 1 ? 's' : ''}`;
        }

        function renderLeavesTable(leaves) {
            const container = document.getElementById('leavesTable');
            if (leaves.length === 0) { container.innerHTML = renderEmptyState(); return; }

            const typeLabels = { 'SICK': { label: 'Sick', class: 'bg-red-100 text-red-700' },
                'CASUAL': { label: 'Casual', class: 'bg-blue-100 text-blue-700' },
                'VACATION': { label: 'Vacation', class: 'bg-green-100 text-green-700' } };
            const statusLabels = { 'PENDING': { label: 'Pending', class: 'bg-yellow-100 text-yellow-700' },
                'APPROVED': { label: 'Approved', class: 'bg-green-100 text-green-700' },
                'REJECTED': { label: 'Rejected', class: 'bg-red-100 text-red-700' } };

            let html = '<table class="w-full"><thead class="bg-muted/50"><tr>';
            html += '<th class="text-left p-4 text-sm font-medium text-muted-foreground">Type</th>';
            html += '<th class="text-left p-4 text-sm font-medium text-muted-foreground">Dates</th>';
            html += '<th class="text-left p-4 text-sm font-medium text-muted-foreground">Applied</th>';
            html += '<th class="text-left p-4 text-sm font-medium text-muted-foreground">Status</th></tr></thead>';
            html += '<tbody class="divide-y">';

            leaves.forEach(leave => {
                const type = typeLabels[leave.Leave_Type] || { label: leave.Leave_Type, class: 'bg-gray-100' };
                const status = statusLabels[leave.Status] || { label: leave.Status, class: 'bg-gray-100' };
                html += `<tr class="hover:bg-muted/30 transition-colors">
                    <td class="p-4"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${type.class}">${type.label}</span></td>
                    <td class="p-4 text-sm text-gray-600">${new Date(leave.Start_Date).toLocaleDateString()} - ${new Date(leave.End_Date).toLocaleDateString()}</td>
                    <td class="p-4 text-sm text-gray-600">${new Date(leave.Applied_On).toLocaleDateString()}</td>
                    <td class="p-4"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${status.class}">${status.label}</span></td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderEmptyState() {
            return `<div class="p-8 text-center"><div class="w-16 h-16 bg-muted rounded-full flex items-center justify-center mx-auto mb-4"><i class="fas fa-clipboard-list text-2xl text-muted-foreground"></i></div><h3 class="font-medium text-gray-900 mb-1">No leave requests</h3><p class="text-sm text-muted-foreground">You haven't submitted any leave requests yet.</p></div>`;
        }

        // Modal functions
        function openLeaveModal() {
            const modal = document.getElementById('leaveModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('leaveForm').reset();
            document.getElementById('leaveError').classList.add('hidden');
            // Set min date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').min = today;
            document.getElementById('endDate').min = today;
        }

        function closeLeaveModal() {
            const modal = document.getElementById('leaveModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Submit leave request
        document.getElementById('leaveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('leaveError');
            errorDiv.classList.add('hidden');

            const leaveType = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (new Date(startDate) > new Date(endDate)) {
                errorDiv.textContent = 'End date must be after start date';
                errorDiv.classList.remove('hidden');
                return;
            }

            const employeeName = user.username || user.email?.split('@')[0] || 'Unknown';
            const tokenType = localStorage.getItem('token_type') || 'Bearer';

            fetch(LEAVES_API + '/', {
                method: 'POST',
                headers: { 'Authorization': `${tokenType} ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ Employee_Name: employeeName, Leave_Type: leaveType, Start_Date: startDate, End_Date: endDate })
            })
            .then(res => {
                if (!res.ok) return res.json().then(data => Promise.reject(data));
                return res.json();
            })
            .then(data => {
                closeLeaveModal();
                showToast('Leave request submitted successfully!');
                // Trigger HTMX to refresh the leaves table and stats
                document.body.dispatchEvent(new CustomEvent('leaveSubmitted'));
                document.body.dispatchEvent(new CustomEvent('leavesUpdated'));
                loadStats(); // Also reload stats via fetch
            })
            .catch(err => {
                const msg = err.Employee_Name ? err.Employee_Name[0] : Object.values(err)[0] || 'Failed to submit leave request';
                errorDiv.textContent = msg;
                errorDiv.classList.remove('hidden');
            });
        });

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('user');
            localStorage.removeItem('auth_time');
            window.location.href = '/login';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('hidden', 'translate-y-2', 'opacity-0');
            toast.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => { toast.classList.add('hidden', 'translate-y-2', 'opacity-0'); }, 3000);
        }

        // Close modal on outside click
        document.getElementById('leaveModal').addEventListener('click', function(e) {
            if (e.target === this) closeLeaveModal();
        });

        console.log('Dashboard loaded successfully');
    </script>
</body>
</html>
