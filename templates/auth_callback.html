<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#667eea', foreground: 'white' },
                        destructive: { DEFAULT: '#ef4444', foreground: 'white' },
                    },
                    borderRadius: { lg: '0.5rem', md: '0.375rem', sm: '0.25rem' },
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 400px;
            padding: 2.5rem;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.25rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 0.5rem; font-weight: 500; padding: 0.625rem 1.5rem;
            cursor: pointer; transition: all 0.15s ease; text-decoration: none;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>
    <div class="card">
        <!-- Loading State -->
        <div id="loadingState">
            <div class="spinner"></div>
            <h1 class="text-xl font-semibold text-gray-900 mb-2">Authenticating...</h1>
            <p class="text-muted-foreground">Please wait while we complete your authentication.</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-2xl text-green-600"></i>
            </div>
            <h1 class="text-xl font-semibold text-gray-900 mb-2">Success!</h1>
            <p class="text-muted-foreground mb-4">You have been authenticated successfully.</p>
            <p class="text-sm text-muted-foreground">Redirecting to dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-times text-2xl text-red-600"></i>
            </div>
            <h1 class="text-xl font-semibold text-gray-900 mb-2">Authentication Failed</h1>
            <p class="text-muted-foreground mb-4" id="errorMessage">An error occurred during authentication.</p>
            <a href="/login/" class="btn btn-primary">
                <i class="fas fa-arrow-left mr-2"></i>Back to Login
            </a>
        </div>
    </div>

    <script>
        (function() {
            const loadingState = document.getElementById('loadingState');
            const successState = document.getElementById('successState');
            const errorState = document.getElementById('errorState');
            const errorMessage = document.getElementById('errorMessage');

            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const errorParam = urlParams.get('error');
            const tokenType = urlParams.get('token_type') || 'Bearer';
            const API_URL = 'http://localhost:8000/api';

            if (errorParam) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = decodeURIComponent(errorParam);
                console.error('OAuth Error:', errorParam);
            } else if (accessToken && refreshToken) {
                // Store tokens
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                localStorage.setItem('token_type', tokenType);
                localStorage.setItem('auth_time', Date.now().toString());

                // Fetch user details
                fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    headers: { 'Authorization': `${tokenType} ${accessToken}`, 'Content-Type': 'application/json' }
                })
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Failed to fetch user details');
                })
                .then(data => {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess();
                })
                .catch(() => showSuccess());
            } else {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = 'No authentication tokens received. Please try again.';
            }

            function showSuccess() {
                loadingState.classList.add('hidden');
                successState.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1500);
            }

            // Clear URL to prevent token exposure
            if (history.replaceState && (accessToken || errorParam)) {
                history.replaceState(null, document.title, window.location.pathname);
            }
        })();
    </script>
</body>
</html>
