<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 15px;
        }
        .error-icon {
            color: #dc3545;
            font-size: 48px;
            margin-bottom: 15px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="success" style="display: none;">✓</div>
        <div class="error-icon" id="error" style="display: none;">✗</div>
        <h1 id="title">Authenticating...</h1>
        <p id="message">Please wait while we complete your authentication.</p>
        <a href="/templates/login.html" class="btn" id="retryBtn" style="display: none;">Back to Login</a>
    </div>

    <script>
        (function() {
            const spinner = document.getElementById('spinner');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const retryBtn = document.getElementById('retryBtn');

            // Get tokens from URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const errorParam = urlParams.get('error');
            const tokenType = urlParams.get('token_type');

            if (errorParam) {
                // Handle error
                spinner.style.display = 'none';
                error.style.display = 'block';
                title.textContent = 'Authentication Failed';
                message.textContent = decodeURIComponent(errorParam);
                retryBtn.style.display = 'inline-block';
                console.error('OAuth Error:', errorParam);
            } else if (accessToken && refreshToken) {
                // Store tokens first
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                localStorage.setItem('token_type', tokenType || 'Bearer');
                localStorage.setItem('auth_time', Date.now().toString());

                console.log('Tokens stored successfully');

                // Fetch user details from API
                const API_URL = 'http://localhost:8000/api';
                fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `${tokenType || 'Bearer'} ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to fetch user details');
                    }
                })
                .then(data => {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('User data stored:', data.user);
                    
                    // Show success message
                    spinner.style.display = 'none';
                    success.style.display = 'block';
                    title.textContent = 'Success!';
                    message.textContent = 'You have been authenticated successfully.';

                    // Redirect to dashboard after a short delay
                    setTimeout(function() {
                        window.location.href = '/dashboard/';
                    }, 1500);
                })
                .catch(fetchError => {
                    // Even if user fetch fails, still show success with tokens
                    console.warn('Could not fetch user details, but tokens are stored:', fetchError);
                    
                    // Show success message
                    spinner.style.display = 'none';
                    success.style.display = 'block';
                    title.textContent = 'Success!';
                    message.textContent = 'You have been authenticated successfully.';

                    // Redirect to dashboard after a short delay
                    setTimeout(function() {
                        window.location.href = '/dashboard/';
                    }, 1500);
                });
            } else {
                // No tokens found
                spinner.style.display = 'none';
                error.style.display = 'block';
                title.textContent = 'Invalid Callback';
                message.textContent = 'No authentication tokens received. Please try logging in again.';
                retryBtn.style.display = 'inline-block';
                console.error('No tokens in callback URL');
            }

            // Clear URL to prevent token exposure
            if (history.replaceState) {
                // Only replace state if we have tokens or error to avoid clearing legitimate URL params
                if (accessToken || errorParam) {
                    history.replaceState(null, document.title, window.location.pathname);
                }
            }
        })();
    </script>
</body>
</html>
