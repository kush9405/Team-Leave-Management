<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        primary: { DEFAULT: '#667eea', foreground: 'white' },
                        muted: { DEFAULT: '#f1f5f9', foreground: '#64748b' },
                        accent: { DEFAULT: '#f8fafc', foreground: '#0f172a' },
                        destructive: { DEFAULT: '#ef4444', foreground: 'white' },
                    },
                    borderRadius: { lg: '0.5rem', md: '0.375rem', sm: '0.25rem' },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 243 75% 59%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --destructive: 0 84.2% 60.2%;
            --border: 214.3 31.8% 91.4%;
            --ring: 243 75% 59%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid hsl(var(--border));
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring)/0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
            transition: all 0.15s ease;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-outline {
            border: 1px solid hsl(var(--border));
            background: transparent;
            font-weight: 500;
        }
        .btn-outline:hover { background: hsl(var(--accent)); }
        .input-error { border-color: #ef4444; animation: shake 0.5s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="card w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                <i class="fas fa-calendar-check text-3xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
            <p class="text-muted-foreground mt-2">Sign in to your Leave Management account</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden mb-4 p-4 rounded-lg bg-destructive/10 border border-destructive/20">
            <div class="flex items-center gap-2 text-destructive">
                <i class="fas fa-circle-exclamation"></i>
                <span id="errorMessage" class="text-sm"></span>
            </div>
        </div>

        <!-- Google Sign-In -->
        <div class="mb-6">
            <div id="googleBtn" class="flex justify-center"></div>
            <button type="button" onclick="handleGoogleOAuth()" class="btn-outline w-full h-11 gap-2 hidden" id="googleOAuthBtn" style="display: flex;">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>

        <!-- Divider -->
        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t"></div></div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-white px-2 text-muted-foreground">Or continue with</span>
            </div>
        </div>

        <!-- Email Login Form -->
        <form id="loginForm">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" class="input-field" required>
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary w-full h-11" id="submitBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>

        <!-- Success Result -->
        <div id="successResult" class="hidden mt-6 p-4 rounded-lg bg-green-50 border border-green-200">
            <div class="flex items-center gap-2 text-green-600 mb-2">
                <i class="fas fa-check-circle text-lg"></i>
                <span class="font-medium">Login Successful!</span>
            </div>
            <div class="text-sm text-gray-600 space-y-1">
                <p><span class="font-medium">Email:</span> <span id="userEmail"></span></p>
                <p><span class="font-medium">Role:</span> <span id="userRole"></span></p>
                <p><span class="font-medium">Username:</span> <span id="userName"></span></p>
            </div>
            <div class="mt-3 pt-3 border-t border-green-200">
                <p class="text-xs text-green-600">Redirecting to dashboard...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-muted-foreground">
            <p>Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const GOOGLE_CLIENT_ID = '192469492371-f8jj0sicf3k8gscu7pki17n22ivb461r.apps.googleusercontent.com';

        // Initialize Google Sign-In
        if (typeof google !== 'undefined' && google.accounts) {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });
            google.accounts.id.renderButton(document.getElementById('googleBtn'), {
                theme: 'outline', size: 'large', width: '100%', text: 'signin_with', shape: 'rectangular', logo_alignment: 'left'
            });
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('access_token')) handleOAuthCallback(urlParams);
        }

        function handleGoogleOAuth() {
            fetch(`${API_URL}/auth/google_auth_url/`).then(res => res.json()).then(data => {
                if (data.auth_url) { localStorage.setItem('oauth_callback', window.location.href); window.location.href = data.auth_url; }
            }).catch(() => showError('Failed to get Google OAuth URL'));
        }

        function handleGoogleResponse(response) {
            showLoading();
            fetch(`${API_URL}/auth/google/`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_token: response.credential })
            }).then(res => res.json()).then(data => data.error ? showError(data.error) : showSuccess(data))
            .catch(err => showError('Network error: ' + err.message));
        }

        function handleOAuthCallback(urlParams) {
            const accessToken = urlParams.get('access_token'), refreshToken = urlParams.get('refresh_token'), tokenType = urlParams.get('token_type') || 'Bearer';
            if (accessToken && refreshToken) {
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                localStorage.setItem('token_type', tokenType);
                fetch(`${API_URL}/auth/me/`, { headers: { 'Authorization': `${tokenType} ${accessToken}` } })
                .then(res => res.json()).then(data => { localStorage.setItem('user', JSON.stringify(data.user)); window.location.href = '/dashboard/'; })
                .catch(() => window.location.href = '/dashboard/');
            } else if (urlParams.has('error')) { showError(decodeURIComponent(urlParams.get('error'))); }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();
            const email = document.getElementById('email').value, password = document.getElementById('password').value;
            fetch(`${API_URL}/auth/login/`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            }).then(res => res.json()).then(data => data.error ? showError(data.error) : showSuccess(data))
            .catch(err => showError('Network error: ' + err.message));
        });

        function showSuccess(data) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('errorAlert').classList.add('hidden');
            document.getElementById('successResult').classList.remove('hidden');
            document.getElementById('userEmail').textContent = data.user.email;
            document.getElementById('userRole').textContent = data.user.role;
            document.getElementById('userName').textContent = data.user.username;
            localStorage.setItem('access_token', data.tokens.access_token);
            localStorage.setItem('refresh_token', data.tokens.refresh_token);
            localStorage.setItem('token_type', data.tokens.token_type);
            localStorage.setItem('user', JSON.stringify(data.user));
            setTimeout(() => { window.location.href = (data.user.role === 'ADMIN' || data.user.role === 'MANAGER') ? '/admin/' : '/dashboard/'; }, 1500);
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            errorAlert.classList.remove('hidden');
            document.querySelectorAll('.input-field').forEach(input => input.classList.add('input-error'));
            setTimeout(() => { errorAlert.classList.add('hidden'); document.querySelectorAll('.input-field').forEach(input => input.classList.remove('input-error')); }, 5000);
        }

        function showLoading() {
            document.getElementById('errorAlert').classList.add('hidden');
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            btn.disabled = true;
        }
    </script>
</body>
</html>
