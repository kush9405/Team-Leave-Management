<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center py-10 px-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- Header -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-base-content">Welcome back</h1>
                <p class="text-base-content/60 mt-2">Sign in to your Leave Management account</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-error mb-4 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span id="errorMessage">Something went wrong!</span>
            </div>

            <!-- Success Result -->
            <div id="successResult" class="alert alert-success mb-4 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <h3 class="font-bold">Login Successful!</h3>
                    <p class="text-sm" id="userInfo">Redirecting to dashboard...</p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Email</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" class="input input-bordered w-full" required />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Password</span>
                        </label>
                        <input type="password" id="password" name="password" placeholder="••••••••" class="input input-bordered w-full" required />
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full" id="submitBtn">
                            <span>Sign In</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Footer -->
            <div class="divider my-6">OR</div>
            
            <p class="text-center text-base-content/70">
                Don't have an account?
                <a href="/register/" class="link link-primary font-medium">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/dashboard/';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            fetch(`${API_URL}/auth/login/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                if (data.error) {
                    showError(data.error || 'An error occurred during login');
                } else if (data.user && data.tokens) {
                    showSuccess(data);
                } else {
                    showError('Invalid response from server');
                }
            })
            .catch(err => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                showError('Network error: ' + (err.message || 'Please check your connection'));
            });
        });

        function showSuccess(data) {
            const errorAlert = document.getElementById('errorAlert');
            const successResult = document.getElementById('successResult');
            const loginForm = document.getElementById('loginForm');
            const user = data.user;
            
            // Validate user object exists
            if (!user) {
                showError('Invalid user data received');
                return;
            }
            
            errorAlert.classList.add('hidden');
            loginForm.classList.add('hidden');
            successResult.classList.remove('hidden');
            
            document.getElementById('userInfo').textContent = `${user.email || 'User'} (${user.role || 'EMPLOYEE'})`;
            
            // Store tokens
            if (data.tokens) {
                localStorage.setItem('access_token', data.tokens.access_token);
                localStorage.setItem('refresh_token', data.tokens.refresh_token);
                localStorage.setItem('token_type', data.tokens.token_type);
            }
            localStorage.setItem('user', JSON.stringify(user));
            
            // Redirect based on role
            setTimeout(() => {
                if (user.role === 'ADMIN' || user.role === 'MANAGER') {
                    window.location.href = '/admin/';
                } else {
                    window.location.href = '/dashboard/';
                }
            }, 1500);
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            errorAlert.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorAlert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
